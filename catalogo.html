</head>

        <div class="container-lg">

                üíú AdopYa

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-2">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="catalogo.html">Cat√°logo</a></li>
                    <li class="nav-item"><a class="nav-link" href="postulaciones.html">Mi Postulaci√≥n</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container-lg">
            <h1 class="display-4 fw-bold text-white mb-3">Nuestras Mascotas</h1>
            <p class="lead text-white-50 mb-0">Encuentra a tu compa√±ero perfecto en nuestra colecci√≥n de mascotas disponibles para adopci√≥n</p>
        </div>
    </section>

    <!-- Buscador y Filtros -->
    <section class="py-5 bg-light">
        <div class="container-lg">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" id="buscar" class="form-control form-control-lg" placeholder="Buscar por nombre o raza...">
                </div>
                <div class="col-md-3">
                    <select class="form-select form-select-lg" id="filtroTipo">
                        <option value="">Todos los Tipos</option>
                        <option value="Perro">Perros</option>
                        <option value="Gato">Gatos</option>
                        <option value="Conejo">Conejos</option>
                        <option value="Loro">Aves</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select form-select-lg" id="filtroUbicacion">
                        <option value="">Todas las Ciudades</option>
                        <option value="Madrid">Madrid</option>
                        <option value="Barcelona">Barcelona</option>
                        <option value="Valencia">Valencia</option>
                        <option value="Sevilla">Sevilla</option>
                        <option value="Bilbao">Bilbao</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!-- Cat√°logo de Mascotas -->
    <section class="py-5">
        <div class="container-lg">
            <div class="row g-4" id="catalogo-container">
                <!-- Las mascotas se cargar√°n aqu√≠ con JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container-lg">

        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Catalogo JS -->
    <script src="js/catalogo.js"></script>
    <script>
        // Funci√≥n para mostrar todas las mascotas
        function mostrarCatalogo(mascotasFiltradas = mascotas) {
            const container = document.getElementById('catalogo-container');
            container.innerHTML = '';

            if (mascotasFiltradas.length === 0) {
                container.innerHTML = '<div class="col-12"><div class="alert alert-info text-center">No se encontraron mascotas con los criterios seleccionados.</div></div>';
                return;
            }

            const fragment = document.createDocumentFragment();
            
            mascotasFiltradas.forEach(mascota => {
                const col = document.createElement('div');
                col.className = 'col-lg-4 col-md-6';
                col.innerHTML = `
                    <div class="card mascota-card h-100">
                        <div class="mascota-image" style="background-color: ${mascota.color}">
                            <span>${mascota.emoji}</span>
                        </div>
                        <div class="mascota-info">
                            <h5>${mascota.nombre}</h5>
                            <p class="raza">${mascota.tipo} ‚Ä¢ ${mascota.raza}</p>
                            <p class="small text-muted">${mascota.edad} a√±o${mascota.edad > 1 ? 's' : ''} ‚Ä¢ üìç ${mascota.ubicacion}</p>
                            <p class="descripcion">${mascota.descripcion}</p>
                            <a href="detalle.html?id=${mascota.id}" class="btn btn-danger btn-sm w-100">Ver Detalles</a>
                        </div>
                    </div>
                `;
                fragment.appendChild(col);
            });

            container.appendChild(fragment);
        }

        // Aplicar filtros
        function aplicarFiltros() {
            const termino = document.getElementById('buscar').value;
            const tipo = document.getElementById('filtroTipo').value;
            const ubicacion = document.getElementById('filtroUbicacion').value;

            let resultado = mascotas;

            if (termino) {
                resultado = buscarMascotas(termino);
            }

            resultado = resultado.filter(m => {
                if (tipo && m.tipo !== tipo) return false;
                if (ubicacion && m.ubicacion !== ubicacion) return false;
                return true;
            });

            mostrarCatalogo(resultado);
        }

        // Event Listeners para filtros
        document.getElementById('buscar').addEventListener('keyup', aplicarFiltros);
        document.getElementById('filtroTipo').addEventListener('change', aplicarFiltros);
        document.getElementById('filtroUbicacion').addEventListener('change', aplicarFiltros);

        // Mostrar cat√°logo al cargar
        document.addEventListener('DOMContentLoaded', () => mostrarCatalogo());
    </script>
    
</body>
</html>
